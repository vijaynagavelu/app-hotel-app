<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainPage">
        <div class="nav">
            <div class="navSub">

                <input placeholder=" Search for restaurant" class="search">

                <div class="locationNav topHeader ">
                    <span>📌 Other</span>
                    <span> Ambattur,chennai,TamilNadu,India</span>
                </div>

                <div class="offersNav topHeader">
                    <div>🎁 Offers</div>
                </div>

                <div class="searchEmoji" onclick="displaySearch()">🔍</div>
            </div>
        </div>

        <h2 class="mealDisplay">Its Time</h2>

        <p>Discover unique tastes near you</p>

        <div class="display"></div>

        <div class="viewCartPopUp hotelPage">
            <div class="viewCartPopUpDisplay hotelPage">
                <div class="viewFullMenu ">
                    <div>
                        <img src="https://img.freepik.com/premium-photo/mutton-biryani-food-photography_162831-2.jpg?w=2000"
                            alt="">
                    </div>
                    <div class="column fontSmall">
                        <span class="fontBold margin2px hotelNameDisplay">Gango tree</span>
                        <span class="blueText margin2px">View Full Menu ></span>
                    </div>
                </div>


                <div class="CheckoutButton">
                    <a href="/viewcart.html">
                        <div class="whiteText">
                            <span class="noMargin itemsNumber ">1</span>
                            <span class=" margin2px"> | </span>
                            <span class="totalAmount">10</span>
                        </div>

                        <div class="fontBold fontMedium whiteText margin2px">Checkout </div>

                    </a>
                </div>
            </div>

        </div>
    </div>

    </div>
</body>

<script src="app.js"></script>

</html>
